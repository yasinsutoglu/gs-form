<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Membership</title>
    <link rel="icon" href="./gs-logo.png">

    <link rel="stylesheet" href="form.css">
</head>
<body>

    <form action="#">
        <label for="fname">First Name:</label> 
        <input type="text" id="fname" name="fname"> 

        <label for="lname">Last Name:</label> 
        <input type="text" id="lname" name="lname"> 

        <label for="email">Email:</label> 
        <input type="email" id="email" name="email"> 
        
        <label for="phone">Phone:</label> 
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xx-xx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">

        <label for="city">Choose your city:</label>
        <select id="city" name="cities">
            <option value="Istanbul">Istanbul</option>
            <option value="Ankara">Ankara</option>
            <option value="Izmir">Izmir</option>
            <option value="Antalya">Antalya</option>
        </select>    

        <label for="address">Address:</label>
        <textarea name="message" rows="10" cols="30">
            </textarea>

        <div>
            <label for="gender">Gender:</label> 
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="school"> <u>Choose your graduations:</u></label> <br>
            <input type="checkbox" name="school" id="hS">
            <label for="hS">Galatasaray Lycee</label> <br>
            <input type="checkbox" name="school" id="collage">
            <label for="collage">Galatasaray Collage</label> <br>
            <input type="checkbox" name="school" id="all">
            <label for="all">Both</label>
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div>
            <label for="quantity">Participants with you:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </div>
        
        <div>
            <label for="myCv">Upload your CV:</label> 
            <input type="file" id="myCv" name="myCv" > 
        </div>
        
        <div>
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset">
        </div>
        
        
    </form>
    
</body>
</html>
